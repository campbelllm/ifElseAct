<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
    var eatSteak = prompt("Do you eat steak?");
    var isEatSteak = (eatSteak.toLowerCase() === 'yes');
    
    if(isEatSteak){
        alert('Here is a Steak sandwhich!');
    }else{
        alert('Here is a tofu stirfry.');
    };

    var birthYear = prompt('What year were you born?');

    if(birthYear < 1999){
        alert('SAKE!');
    }else{
        alert('No sake for you.')
    }

    </script>
</body>
</html>
